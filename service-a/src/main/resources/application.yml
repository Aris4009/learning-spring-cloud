management:
  endpoints:
    web:
      exposure:
        include: '*'
      cors:
        allowed-origins: '*'
        allowed-methods: '*'
        allowed-headers: '*'
  endpoint:
    health:
      show-components: always
      show-details: always

server:
  port: 8001
  error:
    path: /error
spring:
  application:
    name: service-a
  main:
    banner-mode: 'off'
    log-startup-info: true
  redis:
    enable: true
    type: 0
    schema: redis
    cluster:
      nodes: >-
        10.0.4.110:6371,10.0.4.110:6372,10.0.4.110:6373,10.0.4.111:6371,10.0.4.111:6372,10.0.4.111:6373
    database: 0
    host: 127.0.0.1
    port: 6379
  session:
    store-type: redis
    timeout: 30m
  rabbitmq:
    enable: false
    host: 127.0.0.1
    port: 5672
  datasource:
    enable: true
    url: jdbc:mysql://127.0.0.1:3306/security?useSSL=false
    username: root
    password:
    beetlsql:
      worker.id: 1
      data.center.id: 1
  cloud:
    loadbalancer:
      cache:
        ttl: 300


feign:
  client:
    config:
      default:
        loggerLevel: basic
        requestInterceptors:
          - com.example.remote.config.MyRequestInterceptor
  circuitbreaker:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true
      useGzipDecoder: true
  okhttp:
    enabled: true

logging:
  config: http://test.nacos.com:80/nacos/v1/cs/configs?tenant=46fcb891-bd0e-40eb-a5ab-98414c1f5b40&dataId=logback.xml&group=dev

request:
  pre: true
  after: true
  error: true
management:
  endpoints:
    web:
      exposure:
        include: gateway
nacos:
  config:
    server-addr: test.nacos.com
  discovery:
    server-addr: test.nacos.com
server:
  error:
    whitelabel:
      enabled: false
  port: 8000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      enabled: true
      globalcors:
        add-to-simple-url-handler-mapping: true
      httpclient:
        compression: true
      routes:
        - id: service-a
          uri: http://localhost:8001
          predicates:
            - Path=/service-a/api/**
            - Method=GET,POST
          filters:
            - StripPrefix=1
            - SaveSession
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
          metadata:
            connect-timeout: 1000
            response-timeout: 5s

        - id: service-a-websocket
          uri: ws://localhost:8001
          predicates:
            - Path=/service-a/websocket/**
          filters:
            - StripPrefix=1
            - SaveSession
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
  main:
    banner-mode: 'off'
  redis:
    enable: true
    type: 0
    schema: redis
    host: 127.0.0.1
    port: 6379
    database: 0
    cluster:
      nodes: >-
        10.0.4.110:6371,10.0.4.110:6372,10.0.4.110:6373,10.0.4.111:6371,10.0.4.111:6372,10.0.4.111:6373
  session:
    store-type: redis
    timeout: 30m


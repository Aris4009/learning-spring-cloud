## springboot配置
spring:
  application:
    name: gateway
  #  main:
  #    banner-mode: off
  #    log-startup-info: false
  ## spring-cloud 配置
  cloud:
    gateway:
      routes:
        - id: service-a #自定义路由id
          uri: http://localhost:8001 #目标服务器地址
          predicates:
            - Path=/service-a/api/{segment}
            - Method=GET,POST
        - id: service-a-websocket
          uri: ws://localhost:8001
          predicates:
            - Path=/service-a/websocket/**
server:
  port: 8000
  error:
    whitelabel:
      enabled: false
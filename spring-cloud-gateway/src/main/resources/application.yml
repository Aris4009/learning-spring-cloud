management:
  endpoints:
    web:
      exposure:
        include: gateway
nacos:
  config:
    server-addr: test.nacos.com
  discovery:
    server-addr: test.nacos.com
server:
  error:
    whitelabel:
      enabled: false
  port: 8000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      enabled: true
      globalcors:
        add-to-simple-url-handler-mapping: true
      httpclient:
        compression: true
        connect-timeout: 5
      routes:
        - filters:
            - StripPrefix=1
            - SaveSession
          id: service-a
          predicates:
            - Path=/service-a/api/**
            - Method=GET,POST
          uri: http://localhost:8001
        - filters:
            - StripPrefix=1
            - SaveSession
          id: service-a-websocket
          predicates:
            - Path=/service-a/websocket/**
          uri: ws://localhost:8001
  main:
    banner-mode: 'off'
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
  session:
    store-type: redis
    timeout: 30m
